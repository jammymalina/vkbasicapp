[app]
name = basicapp
engine = jammyengine

[window]
title = Basic App
width = 1920
height = 1080

[device]
experimental_feature_validation_enabled = 1
type = discrete
memory_size_MB = 256
use_first_gpu_unconditionally = 0
enable_portability_subset = 0

[extensions]
VK_KHR_dynamic_rendering = 1

[features_13]
dynamicRendering = 1

[rendering_context]
frames_in_flight = 3
depth_enabled = true
clear_color = "#000"
render_timeout_ms = 20000

[memory]
device_local_block_size_MB = 32
host_visible_block_size_MB = 32
garbage_list_count = 3 # same number as frames_in_flight
